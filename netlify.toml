[build]
  command = "astro build"
  functions = "netlify/functions"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "astro dev"
  port = 8888
  framework = "astro"
  publish = "dist"

[[plugins]]
package = "netlify-plugin-cache"

  [plugins.inputs]
  paths = [ "./tmp/.cache" ]