name: Create and merge PR
on: 
  push:
    branches:
        - 'resume'
    paths:
        - 'public/**.pdf'
jobs:
  create_and_merge:
    runs-on: ubuntu-latest
    steps:
        -   name: Checkout code
            uses: actions/checkout@v3
        -   name: Verify PDF File
            run: |
                ls public/resume.pdf | grep -q 'PDF'
        -   name: Create Pull Request
            run: gh pr create -B main -H resume --title '[GITHUB ACTION] Updated Resume' --body 'This PR was created automatically by Github Actions for updated resume file to be merged to main branch'
            env:
                GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
